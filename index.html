<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIVIA</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div id="inicio" class="box">

        <h2>TRIVIA</h2>

        <p>
            ¿Cuál es tu nombre?
        </p>
        <p>
            <input type="text" id="txtNombre" class="textbox" placeholder="Ingresa tu nombre">
        </p>
        <p>
            <button class="btn blue" onclick="validarNombre()" >ENTRAR</button>
        </p>


    </div>

    <div id="categoria" class="box oculto">

        <h2 id="msgHola"></h2>

        <h3>Selecciona una categoría:</h3>
        
        <p>
            <button class="btn blue" onclick="cargarPreguntasTipo('A')" >PELÍCULAS</button>
        </p>

        <p>
            <button class="btn blue" onclick="cargarPreguntasTipo('B')" >GEOGRAFÍA</button>
        </p>
    </div>

    <div id="jugar" class="box oculto">

        <div id="timer"></div>

        <h2 id="msgCategoria"></h2>

        <div class="preguntas">
 
            <h3 id="pregunta"></h3>
            <p>
                <div id="alternativas">

                </div>
            </p>
            <div id="divrpta" class="oculto"> 
            </div>
             
            <p>
                <button class="btn blue" onclick="siguiente()" >NEXT > </button>
            </p>

        </div>

    </div>

    <div id="resultados" class="box oculto">

        <h2>RESULTADOS</h2>
        <br>
        <div id="divresultado">
            
        </div>

         

        <h3 class="separador" >Jugar Nuevamente</h3>
        
        <p>
            <button class="btn blue" onclick="cargarPreguntasTipo('A')" >PELÍCULAS</button>
            &nbsp;&nbsp;
            <button class="btn blue" onclick="cargarPreguntasTipo('B')" >GEOGRAFÍA</button>
            &nbsp;&nbsp;
            <button class="btn blue" onclick="cerrarSesion()" >CERRAR SESIÓN</button>
        </p>
 

        
    </div>
   
    
</body>
<script src="js/main.js" type="text/javascript"></script>
</html>
